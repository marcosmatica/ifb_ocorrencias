<!-- templates/emails/notificacao.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .header { background: #004a8f; color: white; padding: 20px; }
        .content { padding: 20px; }
        .footer { background: #f5f5f5; padding: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Instituto Federal de Brasília</h2>
    </div>
    <div class="content">
        <h3>{{ notificacao.get_tipo_display }}</h3>
        <p>{{ notificacao.texto|linebreaks }}</p>
        <p><strong>Ocorrência:</strong> #{{ notificacao.ocorrencia.id }}</p>
        <p><strong>Data:</strong> {{ notificacao.ocorrencia.data }}</p>
    </div>
    <div class="footer">
        <p>Este é um e-mail automático. Por favor, não responda.</p>
    </div>
</body>
</html>
