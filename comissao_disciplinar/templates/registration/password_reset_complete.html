{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Alterada - Sistema de Ocorrências</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body style="background: linear-gradient(135deg, #006633 0%, #00994d 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;">
    <div class="card" style="max-width: 450px; width: 100%; box-shadow: var(--shadow-xl); text-align: center;">
        <div style="padding: 2rem;">
            <div style="width: 80px; height: 80px; margin: 0 auto 1rem; background: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <svg width="40" height="40" fill="white" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
            </div>
            <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--gray-900); margin-bottom: 1rem;">
                Senha Alterada!
            </h1>
            <p style="color: var(--gray-600); line-height: 1.6; margin-bottom: 2rem;">
                Sua senha foi alterada com sucesso. Agora você pode fazer login com sua nova senha.
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary">
                Fazer Login
            </a>
        </div>
    </div>
</body>
</html>
