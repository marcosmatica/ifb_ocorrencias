{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Enviado - Sistema de Ocorrências</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body style="background: linear-gradient(135deg, #006633 0%, #00994d 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;">
    <div class="card" style="max-width: 450px; width: 100%; box-shadow: var(--shadow-xl); text-align: center;">
        <div style="padding: 2rem;">
            <div style="width: 80px; height: 80px; margin: 0 auto 1rem; background: var(--ifb-verde); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <svg width="40" height="40" fill="white" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                </svg>
            </div>
            <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--gray-900); margin-bottom: 1rem;">
                E-mail Enviado!
            </h1>
            <p style="color: var(--gray-600); line-height: 1.6; margin-bottom: 1.5rem;">
                Enviamos instruções para redefinir sua senha para o e-mail informado.
                Você receberá a mensagem em alguns minutos.
            </p>
            <p style="color: var(--gray-500); font-size: 0.875rem; margin-bottom: 2rem;">
                Se não encontrar o e-mail, verifique sua pasta de spam.
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary">
                Voltar para o Login
            </a>
        </div>
    </div>
</body>
</html>
