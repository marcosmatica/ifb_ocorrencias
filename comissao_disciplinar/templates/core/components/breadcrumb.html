<nav class="breadcrumb">
    <a href="{% url 'dashboard' %}" class="breadcrumb-item">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Dashboard
    </a>

    {% for breadcrumb in breadcrumbs %}
    <span class="breadcrumb-separator">/</span>

    {% if breadcrumb.url %}
    <a href="{{ breadcrumb.url }}" class="breadcrumb-item">
        {{ breadcrumb.label }}
    </a>
    {% else %}
    <span class="breadcrumb-item active">
        {{ breadcrumb.label }}
    </span>
    {% endif %}
    {% endfor %}
</nav>

{% if not breadcrumbs %}
<!-- Breadcrumb padrão quando não há breadcrumbs definidos -->
<nav class="breadcrumb">
    <a href="{% url 'dashboard' %}" class="breadcrumb-item">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Dashboard
    </a>

    <span class="breadcrumb-separator">/</span>
    <span class="breadcrumb-item active">
        {% block header_title %}{% endblock %}
    </span>
</nav>
{% endif %}
