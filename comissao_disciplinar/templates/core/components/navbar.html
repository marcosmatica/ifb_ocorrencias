<header class="header">
    <div class="flex items-center gap-4">
        <!-- Botão menu mobile -->
        <button class="btn btn-outline btn-sm md:hidden" onclick="toggleSidebar()">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <div class="header-title">
            {% block header_title %}Sistema de Ocorrências{% endblock %}
        </div>
    </div>

    <div class="user-menu">
        <!-- Notificações -->
        <div class="relative">
            <button class="btn btn-outline btn-sm relative" onclick="toggleNotifications()" id="notifications-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.5 3.75a6 6 0 00-6 6v2.25l-2.47 2.47a.75.75 0 00.53 1.28h15.88a.75.75 0 00.53-1.28L16.5 12V9.75a6 6 0 00-6-6z"/>
                </svg>
                <span id="notification-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full min-w-5 h-5 flex items-center justify-center hidden">
                    0
                </span>
            </button>

            <!-- Dropdown de Notificações -->
            <div id="notifications-dropdown" class="card absolute right-0 top-full mt-2 w-80 z-50 hidden">
                <div class="card-header flex-between">
                    <h3 class="text-lg font-semibold m-0">Notificações</h3>
                    <div class="flex gap-2">
                        <a href="{% url 'notificacoes_list' %}" class="btn btn-outline btn-sm">Ver Todas</a>
                        <button onclick="marcarTodasComoLidas()" class="btn btn-primary btn-sm">Marcar Todas</button>
                    </div>
                </div>
                <div class="card-body max-h-80 overflow-y-auto p-0">
                    <div id="notifications-list">
                        <div class="text-center text-gray-500 p-8">
                            Carregando notificações...
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'preferencias_notificacao' %}" class="text-primary text-sm">
                        Configurar notificações
                    </a>
                </div>
            </div>
        </div>

        <!-- Menu do Usuário -->
        <div class="relative">
            <button class="btn btn-outline btn-sm flex items-center gap-2" onclick="toggleUserMenu()">
                <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-semibold">
                    {{ user.first_name|slice:":1" }}{{ user.last_name|slice:":1" }}
                </div>
                <span>{{ user.get_full_name|default:user.username }}</span>
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>

            <!-- Dropdown do Usuário -->
            <div id="user-menu-dropdown" class="card absolute right-0 top-full mt-2 w-48 z-50 hidden">
                <div class="card-body p-2">
                    <div class="px-3 py-2 border-b border-gray-200">
                        <div class="font-semibold text-sm">{{ user.get_full_name|default:user.username }}</div>
                        <div class="text-gray-600 text-xs mt-1">{{ user.email }}</div>
                    </div>

                    <a href="#" class="nav-item no-underline p-2">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Meu Perfil
                    </a>

                    <a href="#" class="nav-item no-underline p-2">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Configurações
                    </a>

                    <div class="border-t border-gray-200 mt-2 pt-2">
                        <form method="post" action="{% url 'logout' %}" class="inline w-full">
                            {% csrf_token %}
                            <button type="submit" class="nav-item no-underline p-2 text-red-500 w-full text-left">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="mr-2">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                Sair
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('open');
}

// Carregar notificações ao abrir o dropdown
function toggleNotifications() {
    const dropdown = document.getElementById('notifications-dropdown');
    if (dropdown.classList.contains('hidden')) {
        dropdown.classList.remove('hidden');
        carregarNotificacoes();
    } else {
        dropdown.classList.add('hidden');
    }
}

// Carregar notificações via AJAX
function carregarNotificacoes() {
    fetch('{% url "api_notificacoes_recentes" %}')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('notifications-list');

            if (data.notificacoes.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 p-8">
                        Nenhuma notificação
                    </div>
                `;
                return;
            }

            let html = '';
            data.notificacoes.forEach(notificacao => {
                html += `
                    <div class="notification-item ${notificacao.lida ? '' : 'notification-unread'} p-4 border-b border-gray-200">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="font-semibold text-sm mb-1">
                                    ${notificacao.titulo}
                                </div>
                                <div class="text-sm text-gray-600 mb-2">
                                    ${notificacao.mensagem}
                                </div>
                                <div class="flex justify-between items-center">
                                    <small class="text-gray-500">
                                        ${notificacao.criado_em}
                                    </small>
                                    ${notificacao.lida ? '' : `
                                    <button onclick="marcarComoLida(${notificacao.id})"
                                            class="btn btn-primary btn-sm py-1 px-2">
                                        Marcar
                                    </button>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        });
}

// Marcar notificação como lida
function marcarComoLida(notificacaoId) {
    fetch(`/notificacoes/${notificacaoId}/marcar-lida/`, {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': getCookie('csrftoken')
        }
    }).then(response => response.json())
      .then(data => {
          if (data.success) {
              carregarNotificacoes();
              atualizarContadorNotificacoes();
          }
      });
}

// Marcar todas como lidas
function marcarTodasComoLidas() {
    fetch('{% url "notificacao_marcar_todas_lidas" %}', {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': getCookie('csrftoken')
        }
    }).then(response => response.json())
      .then(data => {
          if (data.success) {
              carregarNotificacoes();
              atualizarContadorNotificacoes();
          }
      });
}

// Atualizar contador de notificações
function atualizarContadorNotificacoes() {
    fetch('{% url "api_notificacoes_nao_lidas" %}')
        .then(response => response.json())
        .then(data => {
            const badge = document.getElementById('notification-count');
            if (data.count > 0) {
                badge.textContent = data.count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        });
}

// Helper para pegar cookie CSRF
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Atualizar contador periodicamente
document.addEventListener('DOMContentLoaded', function() {
    atualizarContadorNotificacoes();
    setInterval(atualizarContadorNotificacoes, 30000);
});

function toggleUserMenu() {
    const dropdown = document.getElementById('user-menu-dropdown');
    dropdown.classList.toggle('hidden');

    // Fechar outros dropdowns
    document.getElementById('notifications-dropdown').classList.add('hidden');
}

// Fechar dropdowns ao clicar fora
document.addEventListener('click', function(event) {
    if (!event.target.closest('.user-menu')) {
        document.getElementById('notifications-dropdown').classList.add('hidden');
        document.getElementById('user-menu-dropdown').classList.add('hidden');
    }
});
</script>
