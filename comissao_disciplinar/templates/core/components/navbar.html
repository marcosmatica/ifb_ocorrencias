<header class="header">
    <div class="flex" style="align-items: center; gap: 1rem;">
        <!-- Botão menu mobile -->
        <button class="btn btn-outline btn-sm" onclick="toggleSidebar()" style="display: none;">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <div class="header-title">
            {% block header_title %}Sistema de Ocorrências{% endblock %}
        </div>
    </div>

    <div class="user-menu">
       <!-- Notificações -->
        <div style="position: relative;">
            <button class="btn btn-outline btn-sm" onclick="toggleNotifications()" id="notifications-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.5 3.75a6 6 0 00-6 6v2.25l-2.47 2.47a.75.75 0 00.53 1.28h15.88a.75.75 0 00.53-1.28L16.5 12V9.75a6 6 0 00-6-6z"/>
                </svg>
                <span id="notification-count" class="badge badge-danger"
                      style="position: absolute; top: -8px; right: -8px; background: #ef4444; color: white;
                             font-size: 0.75rem; min-width: 20px; height: 20px; display: none;">
                    0
                </span>
            </button>

            <!-- Dropdown de Notificações -->
            <div id="notifications-dropdown" class="card" style="display: none; position: absolute; right: 0; top: 100%; width: 400px; z-index: 1000; margin-top: 0.5rem;">
                <div class="card-header flex-between">
                    <h3 style="font-size: 1rem; font-weight: 600; margin: 0;">Notificações</h3>
                    <div>
                        <a href="{% url 'notificacoes_list' %}" class="btn btn-outline btn-sm">Ver Todas</a>
                        <button onclick="marcarTodasComoLidas()" class="btn btn-primary btn-sm">Marcar Todas</button>
                    </div>
                </div>
                <div class="card-body" style="max-height: 400px; overflow-y: auto; padding: 0;">
                    <div id="notifications-list">
                        <div style="text-align: center; color: var(--gray-500); padding: 2rem;">
                            Carregando notificações...
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'preferencias_notificacao' %}" style="color: var(--ifb-verde); font-size: 0.875rem;">
                        Configurar notificações
                    </a>
                </div>
            </div>
        </div>

        <!-- Menu do Usuário -->
        <div style="position: relative;">
            <button class="btn btn-outline btn-sm" onclick="toggleUserMenu()" style="display: flex; align-items: center; gap: 0.5rem;">
                <div style="width: 32px; height: 32px; border-radius: 50%; background: var(--ifb-verde); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                    {{ user.first_name|slice:":1" }}{{ user.last_name|slice:":1" }}
                </div>
                <span>{{ user.get_full_name|default:user.username }}</span>
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>

            <!-- Dropdown do Usuário -->
            <div id="user-menu-dropdown" class="card" style="display: none; position: absolute; right: 0; top: 100%; width: 200px; z-index: 1000; margin-top: 0.5rem;">
                <div class="card-body" style="padding: 0.5rem;">
                    <div style="padding: 0.75rem; border-bottom: 1px solid var(--gray-200);">
                        <div style="font-weight: 600; font-size: 0.875rem;">{{ user.get_full_name|default:user.username }}</div>
                        <div style="font-size: 0.75rem; color: var(--gray-600); margin-top: 0.25rem;">{{ user.email }}</div>
                    </div>

                    <a href="#" class="nav-item" style="border: none; padding: 0.5rem 0.75rem;">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 0.5rem;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Meu Perfil
                    </a>

                    <a href="#" class="nav-item" style="border: none; padding: 0.5rem 0.75rem;">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 0.5rem;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Configurações
                    </a>

                    <div style="border-top: 1px solid var(--gray-200); margin-top: 0.5rem; padding-top: 0.5rem;">
                        <!-- FORM CORRIGIDO PARA LOGOUT -->
                        <form method="post" action="{% url 'logout' %}" style="display: inline; width: 100%;">
                            {% csrf_token %}
                            <button type="submit" class="nav-item" style="border: none; background: none; cursor: pointer; color: #ef4444; padding: 0.5rem 0.75rem; font-size: inherit; width: 100%; text-align: left;">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 0.5rem;">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                Sair
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('open');
}

// Carregar notificações ao abrir o dropdown
function toggleNotifications() {
    const dropdown = document.getElementById('notifications-dropdown');
    if (dropdown.style.display === 'none') {
        dropdown.style.display = 'block';
        carregarNotificacoes();
    } else {
        dropdown.style.display = 'none';
    }
}

// Carregar notificações via AJAX
function carregarNotificacoes() {
    fetch('{% url "api_notificacoes_recentes" %}')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('notifications-list');

            if (data.notificacoes.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: var(--gray-500); padding: 2rem;">
                        Nenhuma notificação
                    </div>
                `;
                return;
            }

            let html = '';
            data.notificacoes.forEach(notificacao => {
                html += `
                    <div class="notification-item ${notificacao.lida ? '' : 'notification-unread'}"
                         style="padding: 1rem; border-bottom: 1px solid var(--gray-200);">
                        <div style="display: flex; justify-content: between; align-items: start;">
                            <div style="flex: 1;">
                                <div style="font-weight: 600; font-size: 0.875rem; margin-bottom: 0.25rem;">
                                    ${notificacao.titulo}
                                </div>
                                <div style="font-size: 0.875rem; color: var(--gray-600); margin-bottom: 0.5rem;">
                                    ${notificacao.mensagem}
                                </div>
                                <div style="display: flex; justify-content: between; align-items: center;">
                                    <small style="color: var(--gray-500);">
                                        ${notificacao.criado_em}
                                    </small>
                                    ${notificacao.lida ? '' : `
                                    <button onclick="marcarComoLida(${notificacao.id})"
                                            class="btn btn-primary btn-sm" style="padding: 0.25rem 0.5rem;">
                                        Marcar
                                    </button>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        });
}

// Marcar notificação como lida
function marcarComoLida(notificacaoId) {
    fetch(`/notificacoes/${notificacaoId}/marcar-lida/`, {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': getCookie('csrftoken')
        }
    }).then(response => response.json())
      .then(data => {
          if (data.success) {
              carregarNotificacoes();
              atualizarContadorNotificacoes();
          }
      });
}

// Marcar todas como lidas
function marcarTodasComoLidas() {
    fetch('{% url "notificacao_marcar_todas_lidas" %}', {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': getCookie('csrftoken')
        }
    }).then(response => response.json())
      .then(data => {
          if (data.success) {
              carregarNotificacoes();
              atualizarContadorNotificacoes();
          }
      });
}

// Atualizar contador de notificações
function atualizarContadorNotificacoes() {
    fetch('{% url "api_notificacoes_nao_lidas" %}')
        .then(response => response.json())
        .then(data => {
            const badge = document.getElementById('notification-count');
            if (data.count > 0) {
                badge.textContent = data.count;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        });
}

// Helper para pegar cookie CSRF
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Atualizar contador periodicamente
document.addEventListener('DOMContentLoaded', function() {
    atualizarContadorNotificacoes();
    setInterval(atualizarContadorNotificacoes, 30000); // Atualizar a cada 30 segundos
});

function toggleUserMenu() {
    const dropdown = document.getElementById('user-menu-dropdown');
    dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';

    // Fechar outros dropdowns
    document.getElementById('notifications-dropdown').style.display = 'none';
}

// Fechar dropdowns ao clicar fora
document.addEventListener('click', function(event) {
    if (!event.target.closest('.user-menu')) {
        document.getElementById('notifications-dropdown').style.display = 'none';
        document.getElementById('user-menu-dropdown').style.display = 'none';
    }
});
</script>

<style>
@media (max-width: 1024px) {
    .header .btn:first-child {
        display: flex !important;
    }
}

/* Estilo para os botões dentro do dropdown */
.nav-item[style*="border: none"] {
    display: flex !important;
    align-items: center;
    width: 100%;
    text-decoration: none;
    color: inherit;
    transition: background-color 0.2s;
}

.nav-item[style*="border: none"]:hover {
    background-color: var(--gray-50);
}
</style>
